name: Code Quality

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  backend-quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black ruff mypy types-requests types-ujson

    - name: Lint with Ruff
      run: ruff check .

    - name: Format check with Black
      run: black --check .

    - name: Type check with Mypy
      run: mypy .

    - name: Run Tests
      run: pytest

  frontend-quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Check Formatting (Prettier)
      run: npx prettier --check .

    - name: Lint (ESLint)
      run: npm run lint

    - name: Type Check
      run: npx tsc --noEmit
